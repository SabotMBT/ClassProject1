<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bach Up!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f4d6b8c7f7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-prim">


  <header>
    <div class="w-100 text-center px-0" style="font-family: 'Macondo', cursive;">
      <h1 class="w-100 px-0 text-light">Bach That Thang Up!</h1>
    </div>

  </header>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg  d-flex justify-content-evenly getReady mx-4">
    <a class="navbar-brand"><strong>Ready to Rock</strong></a>
    <div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <p class="nav-link">Hit Us Up! &#8594;</p>
        </li>
      </ul>
    </div>
    <div class="icons">
      <a href="https://github.com/SabotMBT" target="_blank" class="fa-brands fa-github txt-light" id="joel">Joel</a>
      <a href="https://github.com/saraw54" target="_blank" class="fa-brands fa-github txt-light">Sara</a>
      <a href="https://github.com/Kmac5000" target="_blank" class="fa-brands fa-github txt-light">Keith</a>
      <a href="https://github.com/Jaryodd" target="_blank" class="fa-brands fa-github txt-light">Jaryodd</a>
    </div>
  </nav>
  <!-- Search autopopulate -->
  <div class="ui-widget text-center bonkers">
    <label for="artists"></label>
    <input class="w-75 my-4" id="artists" placeholder="search" class="form-control basicAutoComplete" type="text"
      autocomplete="off"></input>
    <button class="btn bg-sec txt-light dropdown-toggle btn-sm" id="search">search</button>
  </div>
  <!-- search genre -->
  <form action="#" class="form1">
    <!-- <label for="lang" style="font-family: 'Macondo', cursive;"><strong>Browse Genres: </strong></label> -->
    <select onchange=pullData() name="languages" id="lang">
      <option value="empty"></option>
      <option value="surpriseMe">Surprise Me!</option>
      <option value="alternative">Alternative</option>
      <option value="blues">Blues</option>
      <option value="christian">Christian</option>
      <option value="classical">Classical</option>
      <option value="country">Country</option>
      <option value="edm">EDM</option>
      <option value="folk">Folk</option>
      <option value="hip-hop">Hip-Hop</option>
      <option value="jazz">Jazz</option>
      <option value="k-pop">K-Pop</option>
      <option value="latin">Latin</option>
      <option value="metal">Metal</option>
      <option value="pop">Pop</option>
      <option value="punk">Punk</option>
      <option value="rap">Rap</option>
      <option value="rock">Rock</option>
      <option value="salsa">Salsa</option>
      <option value="samba">Samba</option>
      <option value="ska">Ska</option>
      <option value="world">World</option>
    </select>
  </form>
  <div class="accordion mx-4" id="genreListAcc">
    <div class="accordOne">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGenre"
          aria-expanded="false" aria-controls="collapseGenre" style="font-family: 'Macondo', cursive;">
          <strong>Genre</strong>
        </button>
      </h2>
      <div id="collapseGenre" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body d-sm-inline-flex" id="genre-body">
          <div id="results" class="container-fluid d-sm-inline-flex">
            <ul id="genreList1"></ul>
            <ul id="genreList2"></ul>
            <ul id="genreList3"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- acc0rdion -->
    <section class="box2 ">
      <div class="accordion" id="accordionExample">
        <div class="accordTwo">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne" style="font-family: 'Macondo', cursive text-dark">
              <strong>Albums</strong>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div id="body1" class="bg-prim accordion-body d-flex justify-content-evenly">
            </div>
          </div>
        </div>
        <div class="accordThree">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed bg-sec txt-light k-font" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <strong>Top Hits</strong>
            </button>
          </h2>

          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div id="body2" class="accordion-body">
              <!-- Paragraph 2 -->
            </div>
          </div>
        </div>
        <div class="accordFour">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed bg-sec txt-light k-font" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              <strong>Events</strong>
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div id="body3" class="accordion-body d-sm-inline-flex">
              <!-- Paragraph 3 -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./assets/searchBar.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/api.js"></script>

</body>

</html>
